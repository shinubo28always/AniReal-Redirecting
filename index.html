  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f8f8f8;

    }
    .top-banner {

    .circle-timer {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      border: 4px solid #000;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      margin: 20px auto;
    }
    .bottom-image {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
    }
    .dot-animate::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 3s steps(3, end) infinite;
    }
    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Top Banner -->

    <h2>YOUR LINK IS ALMOST READY.</h2>
    <div id="timer" class="circle-timer">3</div>

  <!-- ðŸ”¹ JavaScript -->
  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let countdown = 3;
    const timer = document.getElementById('timer');

    let startParam = getQueryParam('start');
    let autoRedirectURL = "";

    if (startParam) {
      try {
        startParam = decodeURIComponent(startParam);
      } catch (e) {}

      // âœ… Remove all kinds of space
      startParam = startParam.replace(/\s+/g, '');

      if (startParam.startsWith("url-")) {
        let externalUrl = startParam.slice(4);
        try {
          externalUrl = decodeURIComponent(externalUrl);
        } catch (e) {}
        externalUrl = externalUrl.replace(/\s+/g, '');
        autoRedirectURL = externalUrl;
      } else {
        autoRedirectURL = "https://t.me/AniReal_File_Store_Bot?start=" + encodeURIComponent(startParam);
      }
    }

    const interval = setInterval(() => {
      countdown--;
      timer.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        if (autoRedirectURL) {
          window.location.href = autoRedirectURL;
        }
      }
    }, 1000);
  </script>
