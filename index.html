<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AniReal Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #a020f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
    }
    .container {
      background-color: #111;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 12px;
      overflow: hidden;
      padding-bottom: 20px;
    }
    .top-text {
      font-size: 28px;
      color: #00ff88;
      font-weight: bold;
      padding: 15px;
      background-color: white;
      color: #2e8b57;
    }
    .main-image {
      width: 100%;
    }
    .redirect-text {
      font-size: 20px;
      color: #1e90ff;
      margin: 15px 0 10px;
    }
    .loading-circle {
      border: 6px solid #333;
      border-top: 6px solid #1e90ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .wait-text {
      font-size: 22px;
      margin-top: 10px;
    }
    .telegram-btn {
      margin-top: 20px;
    }
    .telegram-btn a {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }
    .countdown {
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-text">AniReal - Redirecting...</div>

    <a href="https://t.me/AniReal_Anime_Zone" target="_blank">
      <img src="https://envs.sh/tgv.jpg" alt="Redirecting Image" class="main-image">
    </a>

    <div class="redirect-text">ðŸ”— Your Link is Redirecting...</div>
    <div class="loading-circle"></div>

    <div class="wait-text">
      Wait: <span class="countdown">03</span> Seconds...
    </div>

    <div class="telegram-btn">
      <a href="https://t.me/AniReal_Anime_Zone" target="_blank">Join Our Telegram Channel</a>
    </div>
  </div>

  <script>
    let seconds = 3;
    const countdown = document.querySelector('.countdown');
    const redirectUrl = "https://t.me/AniReal_Anime_Zone";

    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds < 10 ? '0' + seconds : seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>

</body>
</html>
