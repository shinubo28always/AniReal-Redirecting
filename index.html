<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #00bcd4, #0288d1);
      text-align: center;
      color: #111;
    }

    .top-banner {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .countdown-box {
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      width: 83%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
      border: 2px solid #000;
    }

    .circle-timer {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      border: 4px solid #000;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      margin: 20px auto;
    }

    .dot-animate::after {
      content: '';
      display: inline-block;
      width: 1em;
      text-align: left;
      animation: dots 3s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }

    .poster-box {
      background: white;
      padding: 10px 10px 15px 10px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
      border: 2px solid #000;
    }

    .caption {
      font-weight: bold;
      text-align: center;
      font-size: 14px;
      margin-bottom: 8px;
      padding: 4px 10px;
    }

    .button-image {
      width: 95%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: 0 auto;
      cursor: pointer;
      transition: opacity 0.3s ease;
      border: 2px solid #000;
    }

    .button-image:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¹ Banner -->

  <!-- ðŸ”¹ Countdown Section -->

    <h2>YOUR LINK IS ALMOST READY.</h2>
    <div id="timer" class="circle-timer">3</div>
    <p style="font-weight: bold; color: #555; font-size: 20px;">
      ðŸ”— Redirecting Your Link<span class="dot-animate"></span>
    </p>
  </div>

  <!-- ðŸ”¹ Poster Box -->
  <div class="poster-box">
    <p class="caption">ðŸ”°Click Image to Watch & Download The Shiunji Family ChildrenðŸ”¥</p>
    <a href="https://t.me/+H-jtiyZXqS00M2Vl" target="_blank">
      <img src="https://envs.sh/t-n.jpg" alt="Watch Now" class="button-image" />
    </a>
  </div>

  <!-- ðŸ”¹ JS Logic -->
  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let countdown = 3;
    const timer = document.getElementById('timer');
    let startParam = getQueryParam('start');
    let urlParam = getQueryParam('url');
    let autoRedirectURL = "";

    if (urlParam) {
      try {
        urlParam = decodeURIComponent(urlParam.trim());
        autoRedirectURL = urlParam;
      } catch (e) {}
    } else if (startParam) {
      try {
        startParam = decodeURIComponent(startParam.trim());
        autoRedirectURL = "https://t.me/AniReal_File_Store_Bot?start=" + encodeURIComponent(startParam);
      } catch (e) {}
    }

    const interval = setInterval(() => {
      countdown--;
      timer.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        if (autoRedirectURL) {
          window.location.href = autoRedirectURL;
        }
      }
    }, 1000);
  </script>

</body>
</html>
