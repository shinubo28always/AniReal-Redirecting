<!DOCTYPE html>
<html lang="en">
<head>

    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .header {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      color: #58a6ff; /* fallback */
      background: url('https://envs.sh/tzy.jpg') no-repeat center center;
      background-size: cover;
      -webkit-background-clip: text;
      background-clip: text;

      user-select: none;

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      margin-top: 20px;
    }
    .loader {
      border: 6px solid #1f1f1f;
      border-top: 6px solid #58a6ff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 25px 0;
    }
    @keyframes spin {

        transform: rotate(360deg);
      }
    }
    #countdown {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #58a6ff;
    }
    .join-btn {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #238636;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s ease;

  <div id="countdown">Wait: 3</div>
  <a href="https://t.me/AniReal_Updates" target="_blank" class="join-btn">Join Our Telegram Channel</a>

  <script>
    let count = 3;
    const countdown = document.getElementById("countdown");
    const interval = setInterval(() => {
      count--;
      countdown.textContent = `Wait: ${count}`;
      if (count === 0) {
        clearInterval(interval);
      }
    }, 1000);
  </script>
