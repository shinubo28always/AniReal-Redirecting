<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AniReal - Redirecting...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #f8f8f8;
      text-align: center;
      color: #111;
    }

    .top-banner {
      width: 100%;
      max-width: 100%;
      display: block;
    }

    .countdown-box {
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #timer {
      font-size: 48px;
      font-weight: bold;
      margin: 15px 0;
    }

    .link-icon {
      font-size: 20px;
    }

    .bottom-image {
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
    }

    .watch-btn {
      display: inline-block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 18px;
      color: #28a745;
      background-color: #fff;
      border: 3px solid #28a745;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .watch-btn:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <!-- 🔹 Top Banner -->
  <img 
    src="https://envs.sh/tMa.jpg" 
    alt="Top Banner" 
    class="top-banner" 
  />

  <!-- 🔹 Countdown -->
  <div class="countdown-box">
    <h2>YOUR LINK IS ALMOST READY.</h2>
    <div id="timer">5</div>
    <p><span class="link-icon">🔗</span> Please Wait Your Link Genreting..</p>
  </div>

  <!-- 🔹 Dan Da Dan Poster -->
  <img 
    src="https://i.imgur.com/TSVzi1F.jpg" 
    alt="Dan Da Dan Poster" 
    class="bottom-image" 
  />

  <!-- 🔹 Button (Manual link - like trailer, YouTube etc) -->
  <a 
    href="https://youtube.com/dandadan-trailer"   <!-- 🔄 Your manual button link -->
    class="watch-btn" 
    target="_blank"
  >
    👇Click Here to Watch Dan Da Dan🎉
  </a>

  <!-- 🔹 JavaScript for Countdown Redirect -->
  <script>
    let countdown = 5;  // ⏱ Countdown time
    const timer = document.getElementById('timer');

    const autoRedirectURL = "https://your-main-download-link.com";  // 🔄 Main auto-redirect link

    const interval = setInterval(() => {
      countdown--;
      timer.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = autoRedirectURL;
      }
    }, 1000);
  </script>

</body>
</html>
