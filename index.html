  <style>
    body {

      margin: 0;

    }

    /* üîπ Top banner */

    /* üîπ Menu Button */

    .menu-options a:hover {

    }

    /* üîπ Glassmorphism Countdown Box with animated gradient */
    .countdown-box {
      background: rgba(255, 255, 255, 0.1); /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶∏‡ßç‡¶¨‡¶ö‡ßç‡¶õ‡¶§‡¶æ */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);

      /* Animated gradient background */
      background: linear-gradient(270deg, #00c8ff, #92fe9d, #00c8ff, #92fe9d);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;

      padding: 30px;
      color: white;
      max-width: 600px;
      margin: 40px auto;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .circle-timer {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      margin: 20px auto;
      user-select: none;
    }

    .dot-animate::after {
      content: '';
      display: inline-block;
      width: 1em;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }

    /* üîπ Poster Section */

      background: #dcdcdc;
      padding: 12px;

      width: 90%;

    }

    .caption {
      font-weight: bold;

    }

    .button-image {
      width: 100%;

<body>

  <!-- üîπ Menu -->

      <a href="index.html">üè† Home</a>

  <!-- üîπ Banner -->
  <img src="https://envs.sh/tXT.jpg" alt="AniReal Banner" class="top-banner" />

  <!-- üîπ Countdown Box -->
  <div class="countdown-box">
    <h2>YOUR LINK IS ALMOST READY.</h2>
    <div id="timer" class="circle-timer">3</div>
    <p style="font-weight: bold; color: #d9d9d9; font-size: 20px;">
      üîó Redirecting Your Link<span class="dot-animate"></span>
    </p>
  </div>

  <!-- üîπ Poster Box -->
  <div class="poster-box">
    <p class="caption">üî• Black Clover (S-02) Hindi Dubbed üçÅ<br>üî∞ Click Image & Download! üî∞</p>
    <a href="https://t.me/+iQgEQvJrFl0wYmU1" target="_blank">
      <img src="https://envs.sh/ew_.jpg" alt="Download" class="button-image" />
    </a>
  </div>

  <!-- üîπ JS -->
  <script>
    // Dropdown toggle
    function toggleMenu() {
      const menu = document.getElementById("menuOptions");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Auto hide on click outside
    document.addEventListener('click', function(event) {
      const isClickInside = document.querySelector('.menu-container').contains(event.target);
      if (!isClickInside) {
        document.getElementById("menuOptions").style.display = "none";
      }
    });

    // Redirect Logic
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    let countdown = 3;
    const timer = document.getElementById('timer');
    let urlParam = getQueryParam('url');
    let startParam = getQueryParam('start');
    let redirectTo = "";

    if (urlParam) {
      redirectTo = decodeURIComponent(urlParam.trim());
    } else if (startParam) {
      redirectTo = "https://t.me/AniReal_File_Store_Bot?start=" + encodeURIComponent(startParam.trim());
    }

    const interval = setInterval(() => {
      countdown--;
      timer.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        if (redirectTo) window.location.href = redirectTo;
      }
    }, 1000);
  </script>

</body>
</html>
