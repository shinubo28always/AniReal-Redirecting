<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="4;url=https://t.me/AniReal_Anime_Zone" />
  <title>AniReal Redirect</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 12px;
      background-color: #161b22;
      color: #58a6ff;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      margin-top: 80px;
    }

    .loader {
      border: 6px solid #1f1f1f;
      border-top: 6px solid #58a6ff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 25px 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #countdown {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    .join-btn {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #238636;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    .join-btn:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <div class="header">[ AniReal - Redirect Page ]</div>

  <h1>ðŸ”— Your link is redirecting...</h1>
  <div class="loader"></div>
  <div id="countdown">Wait: 3</div>

  <a href="https://t.me/AniReal_Updates" target="_blank" class="join-btn">Join Our Telegram Channel</a>

  <script>
    let count = 3;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      count--;
      countdown.textContent = `Wait: ${count}`;
      if (count === 0) {
        clearInterval(interval);
      }
    }, 1000);
  </script>
</body>
</html>
