<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AniReal - Redirecting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #a020f0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 30px;
      margin-top: 20px;
      color: #0f0;
      text-shadow: 1px 1px 2px #000;
    }

    img {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
    }

    .redirect-text {
      font-size: 28px;
      font-weight: bold;
      color: #3a00ff;
      margin-top: 10px;
    }

    .loader {
      border: 6px solid #333;
      border-top: 6px solid #00aaff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .wait {
      font-size: 32px;
      font-weight: bold;
    }

    .seconds {
      font-size: 14px;
      font-style: italic;
      color: #eee;
      margin-top: -10px;
    }

    .button {
      margin-top: 25px;
    }

    .button a {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .button a:hover {
      background-color: #218838;
    }
  </style>
</head>
