<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="4;url=https://t.me/AniReal_Anime_Zone" />
  <title>Redirecting...</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .loader {
      border: 6px solid #1f1f1f;
      border-top: 6px solid #58a6ff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin: 25px 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #countdown {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      color: #ffffff;
      background-color: #238636;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— Your link is Redirecting...</h1>
  <div class="loader"></div>
  <div id="countdown">Wait: 3</div>
  <a href="https://t.me/AniReal_Anime_Zone" target="_blank">ðŸš€ Click here if not redirected</a>

  <script>
    let count = 3;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      count--;
      countdown.textContent = `Wait: ${count}`;
      if (count === 0) {
        clearInterval(interval);
      }
    }, 1000);
  </script>
</body>
</html>
